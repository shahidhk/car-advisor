<!doctype html>
<html class="no-js" ng-app="carAdvisor">
  <head>
    <meta charset="utf-8">
    <title>Car Advisor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">

    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" ng-controller="MainCtrl">
    
      <div ng-include="'components/navbar/navbar.html'"></div>
    
      <div class="jumbotron text-center">
        <h1>Car advisor</h1>
        <p class="lead">
          <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
          Lets you choose the right poison.
        </p>
        <p><a class="btn btn-lg btn-success" ng-href="#">Splendid!</a></p>
      </div>
    
      <div class="row car-col">
        <div class="col-sm-6 col-md-4" ng-repeat="car in carData" ng-click="selectCar(car.name)">
          <div class="thumbnail">
            <img class="pull-right" ng-src="assets/images/{{car.logo}}" alt="{{car.name}}">
            <div class="caption">
              <h3>{{car.name}}</h3>
              <p>{{car.description}}</p>
              <p><a ng-href="{{awesomeThing.url}}">{{car.url}}</a></p>
            </div>
          </div>
        </div>
      </div>
    
      <hr>
    
      <div class="row" ng-show="car" id="details">
        <h2>{{car.name}}</h2><hr/>
        <div class="col-md-6">
            <form class="form-horizontal">
            <fieldset>

            <!-- Form Name -->
            <legend>Diesel variety</legend>
            <div class="form-group">
              <label class="col-md-4 control-label" for="prependedtext">Cost</label>
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-addon">&#8377</span>
                  <input ng-model="car.diesel.cost" class="form-control" placeholder="in Rupees" type="text">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="prependedtext">Highway milage</label>
              <div class="col-md-4">
                <div class="input-group">
                  <input ng-model="car.diesel.hmilage" class="form-control" placeholder="in Kms/Litre" type="text">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="prependedtext">City milage</label>
              <div class="col-md-4">
                <div class="input-group">
                  <input ng-model="car.diesel.cmilage" class="form-control" placeholder="in Kms/Litre" type="text">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="prependedtext">Maintenance cost</label>
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-addon">&#8377</span>
                  <input ng-model="car.diesel.maintainance" class="form-control" placeholder="in Rupees" type="text">
                </div>
              </div>
            </div>

            </fieldset>
            </form>

        </div>
        <div class="col-md-6">
            <form class="form-horizontal">
            <fieldset>

            <!-- Form Name -->
            <legend>Petrol variety</legend>
            <div class="form-group">
              <label class="col-md-4 control-label" for="prependedtext">Cost</label>
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-addon">&#8377</span>
                  <input ng-model="car.petrol.cost" class="form-control" placeholder="in Rupees" type="text">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="prependedtext">Highway milage</label>
              <div class="col-md-4">
                <div class="input-group">
                  <input ng-model="car.petrol.hmilage" class="form-control" placeholder="in Kms/Litre" type="text">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="prependedtext">City milage</label>
              <div class="col-md-4">
                <div class="input-group">
                  <input ng-model="car.petrol.cmilage" class="form-control" placeholder="in Kms/Litre" type="text">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="prependedtext">Maintenance cost</label>
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-addon">&#8377</span>
                  <input ng-model="car.petrol.maintainance" class="form-control" placeholder="in Rupees" type="text">
                </div>
              </div>
            </div>

            </fieldset>
            </form>

        </div>
      </div>
    
      <div class="footer">
        <p>With â™¥ from</p>
      </div>
    
    </div>
    

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,src}) scripts/app.js -->
    <script src="app/index.js"></script>
    <script src="app/main/main.controller.js"></script>
    <script src="components/navbar/navbar.controller.js"></script>

    <!-- inject:partials -->
    <!-- angular templates will be automaticaly converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
